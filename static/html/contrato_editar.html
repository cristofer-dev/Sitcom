<form class="form-horizontal col-lg-6" method=post action="/contrato/actualizar">

<input type="hidden" name="contrato_id" value="{contrato_id}">

  <fieldset>
    <legend>Editar Contrato {contrato_id}</legend>
      <div class="form-group">
      <label for="denominacion" class="col-lg-2 control-label">Denominacion</label>
      <div class="col-lg-10">
        <input class="form-control" name="denominacion" id="denominacion" type="text" value="{denominacion}">
      </div>
    </div>

    <div class="form-group">
      <label for="fecha" class="col-lg-2 control-label">fecha</label>
      <div class="col-lg-10">
        <input class="form-control" id="fecha" 
               name="fecha" type="text" value="{fecha}">
      </div>
    </div>

  
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-4">
        <button type="reset" class="btn btn-default">Cancelar</button>
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </div>  
  </fieldset>
</form>
